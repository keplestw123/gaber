        <!-- Custom Styling -->
        <style>
            /* Navbar */
                body {
                    padding: 0;
                    margin: 0;
                    box-sizing: border-box;
                    font-family: 'Arial', sans-serif;
                    scroll-behavior: smooth;
                    scroll-padding-top: 3rem;
                    background-color: #f4f4f4; /* Light background color */
                    color: #333; /* Dark text color for readability */
                }
        
                /* Header Styles */
                header {
                    position: fixed;
                    height: 60px;
                    padding: 0 3rem;
                    top: 0;
                    right: 0;
                    left: 0;
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                    z-index: 9999;
                    background-color: rgba(0, 0, 0, 0.6); /* Slightly darker background for a more modern look */
                    backdrop-filter: blur(10px);
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                    border-radius: 10px;
                    transition: background-color 0.3s ease;
                }
        
                .logo {
                    font-size: 28px;
                    font-weight: bold;
                    color: #ffffff; /* White color for the logo */
                    letter-spacing: 1px; /* Slight space between letters */
                    text-transform: uppercase;
                }
        
                .logo span {
                    color: #0dfa60; /* Add a touch of color for emphasis */
                }
        
                /* Hamburger Menu Styles */
                .hamburger {
                    display: none; /* Hidden by default */
                    cursor: pointer;
                    z-index: 10001; /* Ensure hamburger is clickable above the content */
                }
        
                .hamburger .line {
                    width: 30px;
                    height: 4px;
                    background-color: #fff; /* White lines for contrast */
                    margin: 5px 0;
                    transition: transform 0.3s ease, opacity 0.3s ease;
                }
        
                .hamburger .line.change:nth-child(1) {
                    transform: rotate(45deg) translateY(9px);
                }
        
                .hamburger .line.change:nth-child(2) {
                    opacity: 0;
                }
        
                .hamburger .line.change:nth-child(3) {
                    transform: rotate(-45deg) translateY(-9px);
                }
        
                /* Nav Styles */
                .nav-bar {
                    display: flex;
                    align-items: center;
                }
        
                .nav-bar ul {
                    list-style: none;
                    display: flex;
                    margin: 0;
                }
        
                .nav-bar li {
                    margin-left: 20px;
                }
        
                .nav-bar a {
                    color: #fff;
                    text-decoration: none;
                    font-weight: bold;
                    text-transform: uppercase;
                    font-size: 16px;
                    letter-spacing: 1px;
                    transition: color 0.3s ease, transform 0.3s ease;
                }
        
                .nav-bar a:hover {
                    color: #47ffbf; /* Hover effect with accent color */
                    transform: scale(1.1);
                }
        
                /* Media Query for Mobile */
                @media (max-width: 768px) {
                    .hamburger {
                        display: block; /* Show hamburger menu on mobile */
                    }
        
                    .nav-bar {
                        display: none; /* Hide nav on mobile */
                        position: absolute;
                        top: 60px;
                        right: 0;
                        background-color: rgba(0, 0, 0, 0.9); /* Darker background for mobile */
                        width: 250px;
                        padding: 10px;
                        border-radius: 8px;
                        box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
                        transition: transform 0.3s ease-in-out;
                        transform: translateX(100%);
                    }
        
                    .nav-bar.active {
                        display: flex;
                        transform: translateX(0); /* Slide in the nav */
                    }
        
                    .nav-bar ul {
                        flex-direction: column;
                        padding: 0;
                        margin: 0;
                    }
        
                    .nav-bar li {
                        margin: 15px 0;
                    }
                }
            
        </style>
